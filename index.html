<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <div class="left-img">
          <img src="./imgs/logo.svg" alt="" />
        </div>
        <div class="left-text">
          <div class="bold">
            <a href="">Home</a>
          </div>
          <a href="">Web Designs</a>
          <a href="">Mobile Designs</a>
          <a href="">Design Principle</a>
          <a href="">Illutrations</a>
        </div>
      </div>
      <div class="right">
        <select name="" id="">
          <option value="">English (United States)</option>
        </select>
        <button class="btn-login">Log in</button>
        <button class="btn-start">Start free trial</button>
      </div>
    </div>
    <div class="background">
      <div class="login">
        <div class="center">
          <h1>Log in</h1>
        </div>
        <div class="center">
          <p>New to Design Space ? <a href="">Sign up for free</a></p>
        </div>
        <div class="text">
          <p>Email address</p>
          <input type="text" />
          <div class="between">
            <p>Password</p>
            <div class="hide">
              <img src="./imgs/hide.svg" alt="" />
              <p>Hide</p>
            </div>
          </div>
          <input type="text" />
        </div>
        <br />
        <a href="">Forget Password</a>
        <br />
        <button class="btn-login2">Log in</button>
        <div class="img-button">
          <button class="btn-img"><img src="./imgs/fb.svg" alt="" /></button>
          <button class="btn-img"><img src="./imgs/apple.svg" alt="" /></button>
          <button class="btn-img"><img src="./imgs/gg.svg" alt="" /></button>
          <button class="btn-img"><img src="./imgs/twitter.svg" alt="" /></button>
        </div>
        <button>
          <img src="./imgs/lock.svg" alt="" />
          <p>Log in with SSO</p>
        </button>
      </div>
    </div>
  </body>
</html>
